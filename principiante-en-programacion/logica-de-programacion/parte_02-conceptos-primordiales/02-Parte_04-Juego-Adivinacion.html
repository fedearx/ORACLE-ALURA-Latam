<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02. Repita Actividades</title>
</head>
<body>

  <h1>Juego de Adivinación</h1>
 
  <script>

    function saltarlinea() {
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
    }

    function imprimir(frase) {
      document.write(frase);
      saltarlinea();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
      var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

      if (numeroPensado == numeroLanzado) {
        alert("Usted acertó 😎 en el intento " + contador + ", el número pensado era " + numeroPensado);
        // corto el ciclo
        break;
      } 
      else {
        alert("Usted erró 😢");
      }

      contador++;
    }

    if (numeroPensado == numeroLanzado) {
      imprimir("Usted acertó 😎 en el intento " + contador + ", el número pensado era " + numeroPensado);
    } else {
      imprimir("Usted erró 😢, el número pensado era " + numeroPensado);
    }

    imprimir("fin");

  </script>

</body>
</html>
