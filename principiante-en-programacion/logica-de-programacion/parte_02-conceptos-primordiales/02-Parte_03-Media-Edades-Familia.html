<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02. Repita Actividades</title>
</head>
<body>

  <h1>CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>
 
  <script>

    function saltarlinea() {
      document.write("<br>");
      document.write("<br>");
    }

    function imprimir(frase) {
      document.write(frase);
      saltarlinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;
    var edad = 0;

    while (contador <= numeroMiembros) {
      edad = parseInt(prompt("Ingrese la edad del familiar"));
      totalEdades = totalEdades + edad;
      contador++;
    }

    var mediaEdades = totalEdades / numeroMiembros;

    imprimir("La media de las edades de la familia es " + mediaEdades);

    imprimir("fin");

  </script>

</body>
</html>
