<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03. Interactuando con el usuario</title>
</head>
<body>
	<main>
		<canvas width="600" height="400">

		</canvas>



		<script>
			var pantalla = document.querySelector("canvas");
			var pincel = pantalla.getContext("2d");

			pincel.fillStyle = "lightgrey";     // propiedad
			pincel.fillRect(0, 0, 600, 400);    // funcion

			function exibirAlerta(evento) {
				var x = evento.pageX - pantalla.offsetLeft;					// coordenadas de X
				var y = evento.pageY - pantalla.offsetTop;					// coordenadas de y
				console.log(evento);
				alert("Usted hizo un clic, el la posici√≥n (" + x + ", " + y +")");
			}

			function dibujarCirculo(evento) {
				var x = evento.pageX - pantalla.offsetLeft;					// coordenadas de X
				var y = evento.pageY - pantalla.offsetTop;					// coordenadas de y

				pincel.fillStyle = "blue"; 		// defino el color
				pincel.beginPath();						// comienzo a dibujar
				pincel.arc(x, y, 10, 0, 2*3.14);
				pincel.fill();

				console.log(x + "," + y);
			}

			// pantalla.onclick = exibirAlerta;		// va sin () cuando la asigno a un evento
			pantalla.onclick = dibujarCirculo;

		</script>
	</main>
</body>
</html>
